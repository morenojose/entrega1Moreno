{% extends  "padre.html" %}


{% load static %}



{% block contenido %}
    <h1>Alta de profesores</h1>

        {% csrf_token %}
        <p>Nombre:</p>
        <input type="text" name="nombre" required>

        <input type="submit" value="Enviar">


    </form>


{% endblock %}
